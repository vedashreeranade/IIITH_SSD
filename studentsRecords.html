<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Records</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1><b><u>Students Records</u></b></h1>
        <br><br>

        <form id="data_form" onsubmit="get_data(); return false;" required>
            <input type="text" id="rollno" placeholder="Enter Rollno">
            <input type="text" id="name" placeholder="Enter Name">
            <button type="submit" background-color="green">Add New</button>
        </form>

        <br><br><br>

        <table border="1px" id="stu_table">
            <tr>
                <th>Roll Number</th>
                <th>Student Name</th>
            </tr>
        </table>


        <br><br>

        <div class="flex-item" id="deleteButton">
            <button type="submit" onclick="delete_row()">Delete Last Record</button>
        </div>

    </div>
</body>

<script>
    function get_data() {
        var rollno = document.getElementById("stu_table");
        var row = rollno.insertRow();
        var val1 = row.insertCell();
        var val2 = row.insertCell();
        val1.innerHTML = document.getElementById("rollno").value;
        val2.innerHTML = document.getElementById("name").value;
        document.getElementById("data_form").reset();
    }

    function delete_row(){
        var rollno = document.getElementById("stu_table");
        rollno.deleteRow(-1);
    }
</script>


</html>
